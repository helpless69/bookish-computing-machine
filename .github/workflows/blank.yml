name: nerdy
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    
    steps:
      - uses: actions/checkout@v3
      - uses: FedericoCarboni/setup-ffmpeg@v2
        id: setup-ffmpeg

      - name: Downloading tools
        run: |
          pip install ffmpeg ffpb rclone

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: Download video
        run: |
          mkdir work
          cd work && curl "https://share.secretz.workers.dev/2:/Upscale/video.mp4" -o input.mp4

      - name: Encode video
        run: |
          cd work && pwd
          ffmpeg -i input.mp4 -map 0 -c:v libx265 -crf 24 -preset slow -x265-params "qcomp=0.75:ref=5:psy-rd=2.0:psy-rdoq=2.0:aq-mode=3:aq-strength=0.85:bframes=16:rc-lookahead=80:sar=1:keyint=240:min-keyint=23:rd=4:subme=5:rskip=0:cbqpoffs=-2:crqpoffs=-2:no-cutree:no-open-gop:limit-refs=1:no-limit-modes:tu-intra-depth=2:tu-inter-depth=2:no-fast-intra:weightb:b-intra:no-early-skip:no-tskip:no-tskip-fast:no-rect:no-amp:no-sao:no-sao-non-deblock:no-strong-intra-smoothing:deblock=-2:-2" output.mkv
          
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Upload
          path: /home/runner/work/bookish-computing-machine/bookish-computing-machine/work/output.mkv
