name: nerdy
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    
    steps:
      - uses: actions/checkout@v3
      - uses: FedericoCarboni/setup-ffmpeg@v2
        id: setup-ffmpeg

      - name: Downloading tools
        run: |
          pip install ffmpeg ffpb rclone

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: Download video
        run: |
          mkdir work
          cd work && curl "https://share.secretz.workers.dev/2:/movies/Chainsaw%20Man%20S01%201080p%20Dual%20Audio%20BD%20Remux%20FLAC-TTGA/S01E01-Dog%20&%20Chainsaw.mkv" -o input.mkv

      - name: Encode video
        run: |
          cd work && pwd
          ffpb -i input.mkv -map 0 -c:v libx265 -pix_fmt yuv420p10le -c:a aac -b:a 128k output.mkv
          
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Upload
          path: /home/runner/work/bookish-computing-machine/bookish-computing-machine/work/output.mkv
