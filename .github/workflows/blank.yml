name: nerdy
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    
    steps:
      - uses: actions/checkout@v3
      - uses: FedericoCarboni/setup-ffmpeg@v2
        id: setup-ffmpeg

      - name: Downloading tools
        run: |
          pip install ffmpeg ffpb rclone

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: Download video
        run: |
          mkdir work
          cd work && curl https://share.secretz.workers.dev/2:/Test/120fpswithaudio.mp4 -o input.mp4

      - name: Encode video
        run: |
          cd work && pwd
          ffpb -i input.mp4 -t 10 -filter_complex "[0:v]fps=60,setpts=2*PTS[v];[0:a]rubberband=tempo=0.5[a]" -map "[v]" -map "[a]" -c:a aac -b:a 128k -c:v libx264 output.mp4   
      
      steps:
        - uses: actions/upload-artifact@v3
          with:
            name: my-artifact
            path: /home/runner/work/bookish-computing-machine/bookish-computing-machine/work/output.mp4
