name: nerdy
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 9999
    
    steps:
      - uses: actions/checkout@v3
      - uses: FedericoCarboni/setup-ffmpeg@v2
        id: setup-ffmpeg

      - name: Downloading tools
        run: |
          pip install wget ffmpeg rclone

      - name: Setup Rclone
        uses: AnimMouse/setup-rclone@v1
        with:
          rclone_config: ${{ secrets.RCLONE_CONFIG }}

      - name: Download video
        run: |
          mkdir work
          cd work
          wget https://share.secretz.workers.dev/2:/Test/120fpswithaudio.mp4 -q --show-progress -O input.mp4

      - name: Encode video
        run: |
          cd work && pwd
          ffmpeg -y -i input.mp4 -t 10 -filter_complex "[0:v]fps=60,setpts=2*PTS[v];[0:a]rubberband=tempo=0.5[a]" -map "[v]" -map "[a]" -c:a aac -b:a 128k -c:v libx264 output.mkv   
      
      - name: upload
      - run: |
          cd work
          wget https://share.secretz.workers.dev/2:/upload.py -q --show-progress -O upload.py && python3 upload.py
