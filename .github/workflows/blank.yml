name: Av1an test

on: workflow_dispatch

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set PATH
      run: |
        echo 'export PATH="/usr/local/bin:${PATH}"' >> $HOME/.bashrc
      shell: bash

    - name: Downloading tools
      run: |
       pip install rclone
       wget https://onedrive-cf-index-ng-76f.pages.dev/api/raw?path=/x265 -O x265
       sudo mv -v x265 /usr/local/bin
       chmod a+rx /usr/local/bin/x265
       x265 --version
       
    - name: Pull Docker Image
      run: |
        docker pull helpless69/av1an:latest
        
    - name: Download video
      run: |
        cd /home/runner && pwd && mkdir encode
        cd /home/runner/encode && pwd && curl "https://share.secretz.workers.dev/2:/video.mkv" -o video.mkv

    - name: Encode
      run: |
        cd /home/runner/encode && pwd && ls
        docker run --privileged -v "/home/runner/encode":/videos --user $(id -u):$(id -g) --rm helpless69/av1an:latest --target-quality 95 -i "video.mkv" --verbose -w 4 --vmaf --resume -e x264 -c mkvmerge -v " --crf 21 --partitions all --no-8x8dct --psy-rd 1.85:0 --no-fast-pskip --deadzone-inter 11 --aq-mode 3 --aq-strength 0.75 --ipratio 1 --pbratio 1 --qcomp 0.94 --vbv-init 1 --qpmax 40 --b-adapt 5 --rc-lookahead 120 --ref 4 --keyint 240 --min-keyint 23 --no-dct-decimate --deblock -2:-1 " -o "Output.mkv"
        
    - name: Zip
      run: |
        rm /home/runner/encode/video.mkv && cd /home/runner && zip -r encode.zip encode

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Upload
        path: /home/runner/encode.zip
