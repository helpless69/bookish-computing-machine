name: Av1an test

on: workflow_dispatch

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set PATH
      run: |
        export PATH="/usr/local/bin:${PATH}"
      shell: bash

    - name: Downloading tools
      run: |
       pip install rclone
       wget https://onedrive-cf-index-ng-76f.pages.dev/api/raw?path=/x265 -O x265
       sudo mv -v x265 /usr/local/bin
       chmod a+rx /usr/local/bin/x265
       wget https://onedrive-cf-index-ng-76f.pages.dev/api/raw?path=/x264 -O x264
       sudo mv -v x264 /usr/local/bin
       chmod a+rx /usr/local/bin/x264
       x264 --version
       x265 --version
       
    - name: Pull Docker Image
      run: |
        docker pull helpless69/av1an:test
        
    - name: Download video
      run: |
        mkdir -p /home/runner/encode && cd /home/runner/encode
        curl "https://share.secretz.workers.dev/2:/video.mkv" -o video.mkv

    - name: Encode
      run: |
        docker run --privileged --entrypoint /bin/bash -v "/home/runner/encode":/videos helpless69/av1an:test -c "curl -L https://onedrive-cf-index-ng-76f.pages.dev/api/raw?path=/x264 -o x264 && chmod 777 x264 && mv -vf x264 /usr/bin/x264 && x264 --version && whereis x264"
        docker run --privileged -v "/home/runner/encode":/videos --user $(id -u):$(id -g) --rm helpless69/av1an:test -i "video.mkv" --verbose -w 0 --vmaf --resume -e x264 -c mkvmerge -v " --crf 18.5 --preset slow --no-8x8dct --psy-rd 1.85:0 --no-fast-pskip --deadzone-inter 11 --aq-mode 3 --aq-strength 0.75 --ipratio 1 --pbratio 1 --qcomp 0.75 --vbv-init 1 --qpmax 40 --b-adapt 5 --rc-lookahead 120 --ref 4 --keyint 240 --min-keyint 23 --no-dct-decimate --deblock -2:-1 " -o "Output.mkv"
        
    - name: Zip
      run: |
        rm /home/runner/encode/video.mkv && cd /home/runner && zip -r encode.zip encode

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Upload
        path: /home/runner/encode.zip
