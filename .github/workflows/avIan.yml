name: Av1an

on: workflow_dispatch

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set PATH
      run: |
        echo 'export PATH="/usr/local/bin:${PATH}"' >> $HOME/.bashrc
      shell: bash

    - name: Downloading tools
      run: |
       pip install ffpb rclone
       sudo curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz -o /usr/local/bin/ffmpeg.tar.xz
       sudo tar -xvf /usr/local/bin/ffmpeg.tar.xz -C /usr/local/bin/
       sudo mv -v /usr/local/bin/ffmpeg-master-latest-linux64-gpl/bin/* /usr/local/bin
       chmod a+rx /usr/local/bin/ffmpeg

    - name: Download video
      run: |
        cd $HOME && pwd && mkdir encode
        cd $HOME && cd encode && curl "https://share.secretz.workers.dev/2:/60s.mkv" -o Video.mkv

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential aom-tools nasm libtool python3-pip cython3 python3 clang autoconf ffmpeg libavformat-dev libavfilter-dev libavdevice-dev
        
    - name: Pull Av1an Docker Image
      run: docker pull masterofzen/av1an

    - name: Encode
      run: |
        cd /home/runner/encode
        for input_video in $(find . -name "*.mkv"); do
          output_video="/home/runner/encode/$(basename $input_video .mkv).mkv"
          docker run --privileged -v "/home/runner/encode":/videos --user $(id -u):$(id -g) -i --rm masterofzen/av1an:latest --verbose --workers 2 --resume -e svt-av1 --sc-downscale-height 540 -v "--preset 6 --crf 28 --keyint 240 --irefresh-type 1 --enable-overlays 1 --scd 0 --tune 0 --chroma-u-dc-qindex-offset -1 --chroma-u-ac-qindex-offset -1 --chroma-v-dc-qindex-offset -1 --chroma-v-ac-qindex-offset -1 --enable-tf 0 --enable-qm 1 --qm-min 0 --qm-max 15 --color-primaries 1 --transfer-characteristics 1 --matrix-coefficients 1" -i "Video.mkv" -o "Output.mkv"
        done

    - name: zip
      run: |
        cd /home/runner/encode

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
       name: Upload
       path: /home/runner/encode/Output.mkv
