name: Av1an

on: workflow_dispatch

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set PATH
      run: |
        echo 'export PATH="/usr/local/bin:${PATH}"' >> $HOME/.bashrc
      shell: bash

    - name: Downloading tools
      run: |
       pip install rclone
       wget https://onedrive-cf-index-ng-76f.pages.dev/api/raw?path=/x265 -O x265
       sudo mv -v x265 /usr/local/bin
       chmod a+rx /usr/local/bin/x265
       x265 --version
       
    - name: Pull Docker Image
      run: |
        docker pull helpless69/av1an:latest
        
    - name: Download video
      run: |
        cd /home/runner && pwd && mkdir encode
        cd /home/runner/encode && pwd && curl "https://share.secretz.workers.dev/2:/video.mkv" -o video.mkv

    - name: Encode
      run: |
        cd /home/runner/encode && pwd && ls
        docker run --privileged -v "/home/runner/encode":/videos --user $(id -u):$(id -g) -t --rm helpless69/av1an:latest -i "video.mkv" --target-quality 95 --vmaf --pix-format yuv420p10le --min-q 12 --max-q 45 --probing-rate 2 --vmaf-threads 2 --resume -e x265 -c mkvmerge -v " --preset slow --keyint 240 --crf 21.5 --output-depth 10 --rc-lookahead 120 --aq-mode 3 --colorprim bt709 --transfer bt709 --colormatrix bt709 " -o "Output.mkv"
        
    - name: Zip
      run: |
        rm /home/runner/encode/video.mkv && cd /home/runner && zip -r encode.zip encode

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Upload
        path: /home/runner/encode.zip
