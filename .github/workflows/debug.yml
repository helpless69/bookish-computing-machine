name: debug

on: push

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set PATH
      run: |
        echo 'export PATH="/usr/local/bin:${PATH}"' >> $HOME/.bashrc
      shell: bash

       
    - name: Pull Docker Image
      run: |
       docker pull fr3akyphantom/vapoursynth-av1an-runtime:latest
        
    - name: Download video
      run: |
        cd /home/runner && pwd && mkdir encode
        cd /home/runner/encode && pwd && curl "https://share.secretz.workers.dev/2:/Upscale/video.mp4" -o video.mp4

    - name: Encode
      run: |
       cd /home/runner/encode && pwd && ls
       docker run --privileged --user root --entrypoint /bin/bash -v "/home/runner/encode":/videos -t fr3akyphantom/vapoursynth-av1an-runtime:latest -c "
       av1an -i video.mp4 -e svt-av1 -c mkvmerge -o Output.mkv"
       
    - name: Zip
      run: |
        rm /home/runner/encode/video.mp4 && cd /home/runner && zip -r encode.zip encode

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Upload
        path: /home/runner/encode.zip
